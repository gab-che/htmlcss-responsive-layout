<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-media.css">
</head>
<body>
    <header>
        <!-- Container -->
        <div class="container">
            <nav class="flex space-between">
                <!-- Logo a sx -->
                <div class="logo-container">
                    <img src="https://i.picsum.photos/id/103/2592/1936.jpg?hmac=aC1FT3vX9bCVMIT-KXjHLhP6vImAcsyGCH49vVkAjPQ" alt="">
                </div>
    
                <!-- Menu container a dx (solo desktop) -->
                <div class="menu-container flex">
                    <ul class="link-list flex">
                        <li><a href="#"></a>Link</li>
                        <li><a href="#"></a>Link</li>
                        <li><a href="#"></a>Link</li>
                        <li><a href="#"></a>Link</li>
                    </ul>
                    <button>Get started</button>
                </div>
    
                <!-- Menu hamburger a dx (solo mobile e tablet) -->
                <div class="menu-container-hamburger">
                    <!-- Logo hamburger -->
                    <i>&hearts;</i>
                </div>
            </nav>
        </div>

    </header>

    <main>
        <!-- Sezione bianca card blu -->
        <section>
            <div class="container">
                <div class="row flex">
                    <div class="col col-2_3">
                        <div class="card-container bg-primary-light"></div>
                    </div>
                    <div class="col col-1_3">
                        <div class="card-container bg-primary-light"></div>
                    </div>
                    <div class="col col-1_3">
                        <div class="card-container bg-primary-light"></div>
                    </div>
                    <div class="col col-1_3">
                        <div class="card-container bg-primary-light"></div>
                    </div>
                    <div class="col col-1_3">
                        <div class="card-container bg-primary-light"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sezione viola card bianca -->
        <section class="bg-secondary">
            <div class="container">
                <div class="row flex">
                    <div class="col col-1_2">
                        <div class="card-container"></div>
                    </div>
                    <div class="col col-1_2">
                        <div class="card-container bg-white"></div>
                    </div>
                </div>
            </div>

        </section>

        <!-- Sezione bianca card viola -->
        <section>
            <div class="container">
                <!-- Testo -->
                <!-- Testimonial 1 -->
                <div class="card-container bg-secondary mg-btm">
                    <div class="row flex">
                        <div class="col col-1_3 col-1_4"></div>
                        <div class="col col-2_3 col-3_4"></div>
                    </div>
                </div>

                <!-- Testimonial 2 -->
                <div class="card-container bg-secondary mg-btm">
                    <div class="row flex">
                        <div class="col col-1_3 col-1_4"></div>
                        <div class="col col-2_3 col-3_4"></div>
                    </div>
                </div>

                <!-- Testimonial 3 -->
                <div class="card-container bg-secondary mg-btm">
                    <div class="row flex">
                        <div class="col col-1_3 col-1_4"></div>
                        <div class="col col-2_3 col-3_4"></div>
                    </div>
                </div>
            </div>

        </section>

        <!-- Sezione viola card bianche -->
        <section class="bg-secondary">
            <div class="container">
                <div class="row flex">
                    <div class="col col-1_2 col-lg-1_3">
                        <div class="card-container bg-white"></div>
                    </div>
                    <div class="col col-1_2 col-lg-1_3">
                        <div class="card-container bg-white"></div>
                    </div>
                    <div class="col col-1_2 col-lg-1_3">
                        <div class="card-container bg-white"></div>
                    </div>
                    <div class="col col-1_2 col-lg-1_3">
                        <div class="card-container bg-white"></div>
                    </div>
                    <div class="col col-1_2 col-lg-1_3">
                        <div class="card-container bg-white"></div>
                    </div>
                    <div class="col col-1_2 col-lg-1_3">
                        <div class="card-container bg-white"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sezione bianca -->
        <section>
            <div class="container">
                <div class="row flex">
                    <div class="col col-2_3 col-3_4"><div class="card-container"></div></div>
                    <div class="col col-1_3 col-1_4"><div class="card-container"></div>
                </div>
            </div>
        </section>

        <!-- Sezione viola call to action -->
        <section class="bg-secondary">
            <div class="container">
                <!-- Testo centrato-->
                <!-- Testo che va a capo -->
                <div class="row flex">
                    <div class="col col-1_2" style="margin: auto"></div>
                </div>
    
                <button>Get started</button>
            </div>
        </section>
    </main>

    <footer class="bg-accent-dark">
        <div class="container">
            <div class="row flex">
                <div class="col col-1_2" style="margin: auto"></div>
            </div>
        </div>

    </footer>
</body>
</html>
